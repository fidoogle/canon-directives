<canon-button-group>
  <a class="rs-btn rs-btn-primary" ng-click="vm.getGridData(true)">
    &lt; Previous</a> <a class="rs-btn rs-btn-primary" ng-click="vm.getGridData(true)" class="pull-right">Next &gt;</a>
</canon-button-group>

<table class="myrs-datagrid">
  <thead>
    <tr>
      <th class="col-right" style="width: 20px"></th>
      <th ng-repeat="facet in facets" ng-if="facet.ongrid">{{facet.label}}</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in currentItems">
      <td class="rs-table-cog">
        <canon-cog cogitems="item.cogitems" ng-show="item.cogitems"></canon-cog>
      </td>
      <td ng-repeat="facet in facets" ng-if="facet.ongrid">
      	<span ng-if="facet.type==='text'">{{item[facet.property]}}</span>
      	<img ng-if="facet.type==='image'" ng-src="{{item[facet.property]}}" width="16" height="16" alt="" class="myrs-tooltip-nowrap">
      </td>
    </tr>
  </tbody>
</table>
